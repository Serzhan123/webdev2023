    <body>
        <h1>Айналайын</h1>
        <p>
            <br> Айналайын – чудесное слово,
            <br> Жаль, что русский его не поймет.
            <br> Объяснить я готов ему снова, 
            <br> Только бедно звучит перевод.
            <br> Айналайын, твоими губами,
            <br> Пусть нелепо оно звучит,
            <br> Но другими иными словами,
            <br> Ты не сможешь его заменить.
        </p>
    </body>
